<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4">Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 border" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
    </form>
    <p class="mt-4">Have an account? <a href="/" class="text-blue-500">Login</a></p>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
